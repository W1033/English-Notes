<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        margin: 40px;
      }

      table td {
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
            <th>人称</th>
            <th colspan="2">单数</th>
            <th colspan="2">复数</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>-</td>
            <td>主格</td>
            <td>宾格</td>
            <td>主格</td>
            <td>宾格</td>
        </tr>
        <tr>
            <td>第一人称</td>
            <td>I</td>
            <td>me</td>
            <td>we</td>
            <td>us</td>
        </tr>
        <tr>
            <td>第二人称</td>
            <td>you</td>
            <td>you</td>
            <td>you</td>
            <td>you</td>
        </tr>
        <tr>
            <td>第三人称</td>
            <td>he, she, it</td>
            <td>him, her, it</td>
            <td>they</td>
            <td>them</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
