<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 40px;
        }

        table td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <figure class='table-figure'>
        <table>
            <thead>
                <tr>
                    <th>单词</th>
                    <th>发音</th>
                    <th>词性（英文 - 中文）</th>
                    <th>汉语意思 </th>
                    <th>基本使用讲解</th>
                    <th>常用语法</th>
                    <th>示例</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>both</td>
                    <td><code>/bəʊθ $ boʊθ/</code></td>
                    <td>Pronoun, determiner - 代词，限定词</td>
                    <td>两个都；两者都</td>
                    <td>表示“两个都；两者都”的意思，常用于描述两个或两个以上的人、事物或概念。</td>
                    <td>both...and... （既...又...）</td>
                    <td>Both of my parents like to cook.（我父母两个都喜欢做饭。）</td>
                </tr>
                <tr>
                    <td>either</td>
                    <td><code>/ˈaɪðə $ ˈiːðər/</code></td>
                    <td>Pronoun, determiner, conjunction - 代词，限定词，连词</td>
                    <td>任何一个；任何一方</td>
                    <td>表示“任何一个；任何一方”的意思，常用于表示两个或多个选项中的任意一个。也可以作为连词使用，连接两个相似的选项。</td>
                    <td>either...or... （要么...要么...）</td>
                    <td>You can either have the chocolate cake or the cheesecake for dessert.（你可以点巧克力蛋糕或芝士蛋糕作为甜点。）</td>
                </tr>
                <tr>
                    <td>neither</td>
                    <td><code>/ˈnaɪðə $ ˈniːðər/</code></td>
                    <td>Pronoun, determiner, conjunction - 代词，限定词，连词</td>
                    <td>两个都不；两者都不</td>
                    <td>表示“两个都不；两者都不”的意思，常用于表示两个或多个选项都不满足的情况。也可以作为连词使用，表示两个相似的否定选项。</td>
                    <td>neither...nor... （既不...也不...）</td>
                    <td>Neither of us likes to wake up early.（我们两个都不喜欢早起。）</td>
                </tr>
            </tbody>
        </table>
    </figure>



</body>

</html>
